<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <div class="todo">
        <p class="task item">Today's To Do</p>
        <input class="task inputItem" placeholder="Add to your list..." type="text"/>
        <ul class="tasks" id="list"></ul>
        <input type="button" class="task btn" value="Clear all completed"/>
    </div>
</body>
</html>
